@if (isMobile()) {
  <div class="page-wrapper-mobil">
    <div class="bottom-nav-mobil">
      <div class="nav-container-mobil">
        <app-nav></app-nav>
      </div>
    </div>
  </div>
} @else {
      <div class="sidebar">
        <div>
          <a routerLink="/login">
            <img class="Logo-White" src="icons-white/join-logo-white.svg" alt="Logo" />
          </a>
        </div>
        <div class="nav-container"> <app-nav></app-nav></div>
        <div class="bottom-links">
          <a class="nav-item" routerLink="/privacy" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text">Privacy Policy</span>
          </a>
          <a class="nav-item" routerLink="/imprint" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="nav-text">Imprint</span>
          </a>
        </div>
      </div>
}
