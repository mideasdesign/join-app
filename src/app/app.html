<app-loading-spinner></app-loading-spinner>

@if (isLoggedIn && currentRoute !== '' && currentRoute !== 'sign-up') {
  <div class="wrapper">
    <div class="aside">
      <aside>
        <app-section-sidebar></app-section-sidebar>
      </aside>
    </div>
    <div class="content-container">
      <header class="header">
        <app-header></app-header>
      </header>
      <main>
        <div class="content">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
  </div>
} @else {
  <router-outlet></router-outlet>
}
