<div class="single-wrapper" [class.hidden]="isLoading">
  <header>
    <div class="flex header-content">
      <div>
        <img class="img-start" src="icons/join-logo.svg" alt="" />
      </div>
      <div>
        <span class="margin-right">Not a Join user yet?</span>
        <button class="btn primary" routerLink="/sign-up">Sign up</button>
      </div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-content" [class.hidden]="!showLoginCard">
      <div class="card big-card">
        <h1 class="margin-bottom subline">Login</h1>

        <form class="flex form-container" (ngSubmit)="login()" #loginForm="ngForm">
          <div class="input-group">
            <input
              type="email"
              placeholder="E-Mail"
              name="email"
              [(ngModel)]="email"
              required
              email
              #emailInput="ngModel"
              [class.invalid-input]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
            />
            <img src="/icons/mail.svg" alt="person" />
          </div>
          <div class="validation-message" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
            <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
            <span *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</span>
          </div>

          <div class="input-group">
            <input
              type="password"
              placeholder="Enter your Password"
              name="password"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
              [class.invalid-input]="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
            />
            <img src="/icons/lock.svg" alt="person" />
          </div>
          <div class="validation-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
            <span *ngIf="passwordInput.errors?.['required']">Password is required.</span>
          </div>

          @if (errorMessage) {
            <div class="error-message">
              {{ errorMessage }}
            </div>
          }

          <div class="button-group justify-center">
            <button type="submit" class="btn create-btn" [disabled]="loginForm.invalid">Log in</button>
            <button type="button" class="btn cancel-btn" (click)="guestLogin()">Guest Log in</button>
          </div>
        </form>
      </div>
    </div>
  </main>



  <footer class="flex">
    <div class="footer-content">
      <a routerLink="/privacy">Privacy Policy</a> <a routerLink="/imprint">Imprint</a>
    </div>
  </footer>
</div>
